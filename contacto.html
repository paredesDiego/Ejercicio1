    <h2>Contactame aquí</h2>

        <label for="nombre">Nombre:</label>

        <label for="biografia">Biografía:</label>
        <textarea id="biografia" name="biografia" required></textarea>
        <label for="edad">Edad:</label>
        <select id="edad" name="edad" required>
            <option value="">Seleccione una opción</option>
            <option value="mayor_de_edad">Mayor de edad</option>
            <option value="adulto">Adulto</option>
            <option value="mayor_de_65">Mayor de 65 años</option>
        </select>

        <button submit="enviar">Enviar</button>
    </form>
